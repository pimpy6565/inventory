{% extends 'inventory/layout.html' %}

{% block body %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container py-5" id="inventory">
    {% if not user.is_authenticated %}
        <h1 class="text-center text-danger">Please Login to use service <b>!</b></h1>
    {% else %}
    
        <h1 class="text-center mb-4">Inventory Edit List</h1>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            {% for i in post %}
            <div class="id{{i.id}}">
                <div class="col">
                    <div class="card h-100" id="mys2">
                        
                        <div class="card-body" id="id{{i.id}}">
                            
                        
                            <a href="{% url 'select' i %}" class="catlink"><h5 class="card-title" style="text-align: center;"> {{ i }}</h5></a>
                            
                         

                        </div>
                        
                       
                               
                          
                  
                  </div>
                </div>
             
            </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

</div>
<div id="plusinventory">
    <form action="{% url 'addunits' %}" method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit" id="submitbut">+</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
